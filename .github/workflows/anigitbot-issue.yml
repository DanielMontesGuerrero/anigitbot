name: Notify

on:
  issues:
    types:
      - opened

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ format('{0}/issue?channel_id={1}&user={2}&repo={3}&issue={4}', secrets.NOTIFY_URL, secrets.CHANNEL_ID, 'DanielMontesGuerrero', 'anigitbot', github.event.issue.number) }}
          method: 'GET'
          preventFailureOnNoResponse: 'true'
