name: Notify

on:
  issues:
    types:
      - opened

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ format('https://ancient-harbor-41036.herokuapp.com/issue?user={2}&repo={3}&issue={4}', 'DanielMontesGuerrero', 'anigitbot', github.event.issue.number) }}
          method: 'GET'
          preventFailureOnNoResponse: 'true'
